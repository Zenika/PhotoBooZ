	<title>Photomaton</title>

<body>

	<video id="webcam" autoplay width="1024" height="768" style="display: none;"></video>

	<canvas id="canvas-source" width="1024" height="768" style="display: none;"></canvas>

	<img src="backgrounds/jungle.jpg" id="background" width="1024" height="768" />

	<div id="toleranceSelector">
		<label for="tolerance">Tol√©rance</label>

	</div>

	</ul>

	<script type="text/javascript" src="js/camera.js"></script>
